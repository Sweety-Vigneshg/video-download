<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 10px;
}

input, select, button {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #28a745;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

#result {
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Download Videos from YouTube & Instagram</h1>
        <form id="download-form">
            <label for="url">Enter Video URL:</label>
            <input type="text" id="url" placeholder="e.g., https://youtube.com/watch?v=xyz" required>

            <label for="platform">Select Platform:</label>
            <select id="platform">
                <option value="youtube">YouTube</option>
                <option value="instagram">Instagram</option>
            </select>

            <label for="quality">Select Quality:</label>
            <select id="quality">
                <option value="1080p">1080p</option>
                <option value="720p">720p</option>
                <option value="480p">480p</option>
            </select>

            <label for="format">Select Format:</label>
            <select id="format">
                <option value="mp4">MP4</option>
                <option value="webm">WebM</option>
                <option value="audio">Audio Only</option>
            </select>

            <button type="submit">Download</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
    document.getElementById('download-form').addEventListener('submit', async function(e) {
        e.preventDefault();
    
        const url = document.getElementById('url').value;
        const platform = document.getElementById('platform').value;
        const quality = document.getElementById('quality').value;
        const format = document.getElementById('format').value;
    
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Processing...';
    
        // You can integrate backend API here for downloading
        // Example: fetch an API endpoint (YouTube API or custom API for downloading)
        
        try {
            const response = await fetch('/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    url, platform, quality, format
                }),
            });
    
            const data = await response.json();
            if (data.success) {
                resultDiv.innerHTML = `<a href="${data.downloadLink}" download>Click here to download</a>`;
            } else {
                resultDiv.innerHTML = 'Failed to download video. Please try again.';
            }
        } catch (error) {
            resultDiv.innerHTML = 'Error occurred: ' + error.message;
        }
    });
</script>    
</body>
</html>
